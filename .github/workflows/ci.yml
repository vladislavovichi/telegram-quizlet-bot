name: CI

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

permissions:
  contents: read

jobs:
  build-test:
    name: Lint, Test, Alembic
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    env:
      DB_DSN: postgresql+asyncpg://postgres:postgres@db:5432/bot_db
      BOT_TOKEN: "dummy"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: Upgrade pip & build tooling
        run: |
          python -m pip install --upgrade pip wheel

      - name: Install project (with dev deps)
        run: |
          pip install -e .

      - name: Show environment
        run: |
          python -V
          pip list

      - name: Lint (ruff)
        run: |
          ruff check .

      - name: Format check (black)
        run: |
          black --check .

      - name: Run tests (pytest)
        run: |
          pytest -q

      - name: Prepare Alembic config
        run: |
          echo "Using DB: $DB_DSN"

      - name: Alembic upgrade head
        run: |
          alembic upgrade head

      - name: Smoke import
        run: |
          python - <<'PY'
          import app.factory as f
          print("factory imported:", f is not None)
          PY
