services:
  db:
    image: postgres:16-alpine
    container_name: telegram_quizlet_db
    environment:
      POSTGRES_DB: telegram_quizlet_bot
      POSTGRES_USER: telegram_quizlet_bot
      POSTGRES_PASSWORD: telegram_quizlet_bot
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 10

  redis:
    image: redis:7-alpine
    container_name: telegram_quizlet_redis
    command: ["redis-server", "--appendonly", "yes"]
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 10

  app:
    build: .
    container_name: telegram_quizlet_app
    env_file:
      - .env  
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: >
      python main.py

volumes:
  db-data:
  redis-data:
