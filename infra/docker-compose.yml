services:
  db:
    image: postgres:16-alpine
    container_name: telegram_quizlet_db
    environment:
      POSTGRES_DB: telegram_quizlet_bot
      POSTGRES_USER: telegram_quizlet_bot
      POSTGRES_PASSWORD: telegram_quizlet_bot
    ports:
      - "5433:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 10

  redis:
    image: redis:7-alpine
    container_name: telegram_quizlet_redis
    command: ["redis-server", "--appendonly", "yes"]
    ports:
      - "6380:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 10

  neuralnet:
    build:
      context: ..
      dockerfile: infra/Dockerfile.neural
    container_name: telegram_quizlet_neuralnet
    env_file:
      - ../config/.env
    environment:
      HF_HOME: /cache/huggingface
      TORCH_HOME: /cache/torch
      TORCH_KERNEL_CACHE_PATH: /cache/torch_kernels
    volumes:
      - ../models:/models
      - ../hf_cache:/cache/huggingface
      - ../torch_cache:/cache/torch
      - ../torch_kernels:/cache/torch_kernels

  app:
    build: 
      context: ..
      dockerfile: infra/Dockerfile
    container_name: telegram_quizlet_app
    env_file:
      - ../config/.env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      neuralnet:
        condition: service_started
    command: >
      python main.py

volumes:
  db-data:
  redis-data:
